<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán Rating Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Dự đoán Rating Sách</h1>
        <form action="/predict" method="POST">
            <label for="rating_count">Rating Count:</label>
            <input type="number" step="any" name="rating_count" required placeholder="Nhập số lượng đánh giá (e.g., 1000)">

            <label for="number_of_pages">Number of Pages:</label>
            <input type="number" name="number_of_pages" required placeholder="Nhập số trang (e.g., 300)">

            <label for="date_published">Date Published (Year):</label>
            <input type="number" name="date_published" required placeholder="Nhập năm xuất bản (e.g., 2020)">

            <label for="genre">Genre:</label>
            <select name="genre" required>
                <option value="" disabled selected>Chọn thể loại</option>
                <option value="fantasy">Fantasy</option>
                <option value="young adult">Young Adult</option>
                <option value="science">Science</option>
                <option value="classics">Classics</option>
            </select>

            <label for="awards">Awards Count:</label>
            <input type="number" name="awards" required placeholder="Nhập số giải thưởng (e.g., 2)">

            <button type="submit">Dự đoán</button>
        </form>
    </div>
</body>
</html>
